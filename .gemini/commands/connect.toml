description = "Ponts entre domaines — connexions non-évidentes entre patterns"
prompt = """
Lis :
1. !{powershell -NoProfile -Command "Get-ChildItem ($env:DESPES_NOTES + '/_daily/*') -File | Sort-Object LastWriteTime -Descending | Select-Object -First 10 | Get-Content"}
2. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/bugs.md"}
3. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/lessons.md"}
4. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/decisions.md"}
5. !{type "$env:GLOBAL_DIR/lessons.md"}

Trouve 3 connexions non-évidentes entre les patterns de ces fichiers.

Par exemple :
- Un type de bug qui se répète → une décision d'archi à revoir
- Une leçon non appliquée → un risque sur le Focus Actuel
- Un pattern du projet actuel → une leçon globale applicable ici

Format : "J'observe que [A] + [B] → ce qui suggère que [insight actionnable]"

⚠️ Ne touche à aucun fichier. Règle d'or : tu ne crées AUCUNE note dans le vault.
"""
