description = "Transforme les apprentissages récents en post 'What I Learned'"
prompt = """
Lis dans cet ordre :
1. !{bash -c 'source scripts/config.env; find "$DESPES_NOTES/_daily" -name "*.md" | sort -r | head -7 | xargs cat 2>/dev/null'}
2. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/sessions.md"'}
3. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/lessons.md"'}

Produis un post structuré "What I Learned" :

## What I Learned [période]

**3 apprentissages techniques**
- [leçon concrète avec contexte]

**2 apprentissages de process / méthode**
- [leçon sur comment je travaille]

**1 remise en question**
- [quelque chose que je croyais et qui a évolué]

**Citation clé du vault**
> [citation directe d'une note récente]

Ton : direct, sans jargon, exportable tel quel.

⚠️ Ne touche à aucun fichier.
"""
