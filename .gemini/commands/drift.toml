description = "Identifie les sujets et projets silencieusement évités"
prompt = """
Lis dans cet ordre :
1. !{powershell -NoProfile -Command "Get-ChildItem ($env:DESPES_NOTES + '/_daily/*') -File | Sort-Object LastWriteTime -Descending | Select-Object -First 15 | Get-Content"}
2. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/sessions.md"} (20 dernières entrées)
3. @{memory.md} (section Todo)
4. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/ideas.md"}

Identifie le drift — les sujets ou projets qui :
- Sont présents dans les todos ou ideas mais absents des sessions récentes
- Étaient actifs il y a un moment puis ont silencieusement disparu
- Sont régulièrement repoussés sans raison explicite

Pour chaque sujet drifté :
- Nomme-le clairement
- Estime depuis combien de temps il est absent
- Propose une hypothèse sur pourquoi il est évité

⚠️ Ne touche à aucun fichier.
"""
