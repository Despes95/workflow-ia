description = "Portrait de toi vu par un observateur extérieur basé sur le vault"
prompt = """
Lis dans cet ordre :
1. !{bash -c 'source scripts/config.env; find "$DESPES_NOTES/_daily" -name "*.md" | sort -r | head -15 | xargs cat 2>/dev/null'}
2. !{bash -c 'source scripts/config.env; cat "$GLOBAL_DIR/lessons.md"'}
3. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/sessions.md"'}
4. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/decisions.md"'}
5. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/lessons.md"'}

Écris un portrait de moi vu par quelqu'un qui ne me connaît pas.
Ce stranger n'a accès qu'aux notes — pas à moi directement.

Inclus :
- Ce qu'il observerait comme pattern de comportement dominant
- Ce qu'il penserait de mes priorités réelles (vs déclarées)
- Ce qui le surprendrait ou l'intriguerait
- Ce qu'il ne comprendrait pas encore

Ton : neutre, observateur, sans jugement ni flatterie.

⚠️ Ne touche à aucun fichier.
"""
