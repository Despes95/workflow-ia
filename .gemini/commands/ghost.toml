description = "Répond à une question en utilisant mon style et mes croyances du vault"
prompt = """
Lis dans cet ordre :
1. !{powershell -NoProfile -Command "Get-ChildItem ($env:DESPES_NOTES + '/_daily/*') -File | Sort-Object LastWriteTime -Descending | Select-Object -First 10 | Get-Content"}
2. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/lessons.md"}
3. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/sessions.md"}
4. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/decisions.md"}
5. !{type "$env:GLOBAL_DIR/lessons.md"}

Réponds à la question fournie comme si tu étais moi :
- Utilise mon style d'écriture (ton, structure, niveau de détail)
- Appuie-toi sur mes croyances documentées dans les notes
- Raisonne à ma façon (exemples typiques, analogies récurrentes)
- Cite la source dans le vault quand c'est possible (ex: "comme noté dans sessions.md...")

⚠️ Ne touche à aucun fichier.

Question à traiter : {{args}}
"""
