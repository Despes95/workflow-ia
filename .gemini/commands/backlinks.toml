description = "Trouve les notes qui devraient se lier mais ne le font pas encore"
prompt = """
Lis dans cet ordre :
1. !{bash -c 'source scripts/config.env; find "$DESPES_NOTES/_daily" -name "*.md" | sort -r | head -10 | xargs cat 2>/dev/null'}
2. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/sessions.md"'}
3. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/lessons.md"'}
4. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/ideas.md"'}

Identifie des paires de notes ou d'idées qui devraient se référencer mutuellement mais ne le font pas encore.

Pour chaque paire :
- Note A ↔ Note B (ou section / concept)
- Pourquoi devraient-elles être liées ?
- Quelle connexion ou insight émergerait de ce lien ?

Présente 5-8 connexions manquantes avec explication.

⚠️ Ne touche à aucun fichier.
"""
