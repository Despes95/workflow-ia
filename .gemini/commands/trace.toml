description = "Évolution d'une décision dans le temps"
prompt = """
Lis dans l'ordre :
1. !{bash -c 'source scripts/config.env; find "$DESPES_NOTES/_daily" -name "*.md" | sort | xargs cat 2>/dev/null'}
2. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/decisions.md"'}
3. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/sessions.md"'}
4. !{bash -c 'source scripts/config.env; cat "$FORGE_DIR/$(basename $(pwd))/architecture.md"'}

Trace l'évolution du sujet fourni dans le temps.

Format de réponse :
- Timeline chronologique (date → ce qui s'est passé)
- Alternatives rejetées et pourquoi
- Ce qui a changé entre le début et maintenant
- État actuel et direction probable

⚠️ Ne touche à aucun fichier.

Sujet à tracer : {{args}}
"""
