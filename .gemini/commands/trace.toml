description = "Évolution d'une décision dans le temps"
prompt = """
Lis dans l'ordre :
1. !{powershell -NoProfile -Command "Get-ChildItem ($env:DESPES_NOTES + '/_daily/*') -File | Get-Content"}
2. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/decisions.md"}
3. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/sessions.md"}
4. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/architecture.md"}

Trace l'évolution du sujet fourni dans le temps.

Format de réponse :
- Timeline chronologique (date → ce qui s'est passé)
- Alternatives rejetées et pourquoi
- Ce qui a changé entre le début et maintenant
- État actuel et direction probable

⚠️ Ne touche à aucun fichier.

Sujet à tracer : {{args}}
"""
