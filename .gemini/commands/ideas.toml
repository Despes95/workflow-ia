description = "Améliorations depuis les patterns + inbox QuestionsIA"
prompt = """
## Phase 0 — Inbox QuestionsIA

Lis : !{type "$env:GLOBAL_DIR/QuestionsIA.md"}

Si le fichier contient des URLs :
- Pour chaque URL : fetch le README ou la page principale
- Rapport par URL :
  > **[URL]** — [ce que c'est en 1-2 lignes]
  > → Pertinence : [projet courant / futur projet / hors scope]
  > → Backlog : `[item concis]` si pertinent
- Ajoute les items retenus dans !{type "$env:FORGE_DIR/$env:PROJECT_NAME/backlog.md"}
- Supprime les URLs traitées de QuestionsIA.md

Si le fichier est vide : passe directement à Phase 1.

## Phase 1 — Patterns

Lis :
1. !{powershell -NoProfile -Command "Get-ChildItem ($env:DESPES_NOTES + '/_daily/*') -File | Sort-Object LastWriteTime -Descending | Select-Object -First 15 | Get-Content"}
2. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/sessions.md"}
3. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/lessons.md"}
4. !{type "$env:FORGE_DIR/$env:PROJECT_NAME/ideas.md"}
5. @{memory.md}

Analyse les patterns récurrents et les problèmes contournés plutôt que résolus.

Propose 3 angles d'amélioration, format :
> "D'après les sessions de [période], tu contournes [problème] via [méthode].
> Une solution structurelle serait [proposition concrète]."

⚠️ Seules 2 modifications autorisées : ajouter au backlog du projet courant et supprimer les URLs traitées de QuestionsIA.md.
"""
