description = "État du jour : énergie, mode de travail, intention"
prompt = """
Lis les 3 dernières daily notes :
!{bash.exe scripts/gemini-tools.sh daily today}

Pose exactement 3 questions :
1. Énergie — de 1 (épuisé) à 5 (au top)
2. Mode — deep work / tâches courtes / créatif / admin
3. Intention — une phrase : qu'est-ce que je veux avoir fait ce soir ?

Basé sur les réponses + les patterns des dernières daily notes, propose :
- La commande à lancer en premier (/start, /schedule, /7plan...)
- Le projet à prioriser
- Ce qu'il vaut mieux éviter aujourd'hui

⚠️ Ne touche à aucun fichier.
"""
